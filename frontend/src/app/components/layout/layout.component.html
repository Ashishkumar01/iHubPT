<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [mode]="'side'"
      [opened]="isMenuOpen">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/agents" routerLinkActive="active">
        <mat-icon matListItemIcon>smart_toy</mat-icon>
        <span matListItemTitle>Agents</span>
      </a>
      <a mat-list-item routerLink="/tools" routerLinkActive="active">
        <mat-icon matListItemIcon>build</mat-icon>
        <span matListItemTitle>Tools</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="isMenuOpen = !isMenuOpen">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a class="brand" routerLink="/">
        <img src="assets/logo.png" alt="" class="logo-img">
        <span>PostTrade IntelligenceHub</span>
      </a>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
